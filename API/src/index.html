<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="title__container">
            <h1 class="title">The dog API</h1>
        </div>
        <nav class="nav__container">
            <ul>
                <li class="nav__elements">
                    <a href="#random-dogs">Random Dogs</a>
                </li>
                <li class="nav__elements">
                    <a href="#favorite-dogs">Favorites</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h3 class="main__title--random-dogs">Random Dogs</h3>
        <section class="random_dogs__container" id="random-dogs">
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img src="./assets/images/dog.jpg" id="image-container1"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved-favorites__button">Guardar favoritos</button>
                </div>
            </article>
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img src="./assets/images/dog.jpg" id="image-container2"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved-favorites__button">Guardar favoritos</button>
                </div>
            </article>
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img  src="./assets/images/dog.jpg" id="image-container3"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved-favorites__button">Guardar favoritos</button>
                </div>
            </article>
        </section>
        <button class="button" id="button">Cargar</button>
        <section class="dogs__container" id="favorite-dogs">
            <h3 class="main__title--favorite-dogs">Favorite Dogs</h3>
            <article>
                <figure class="dog_image__container">
                    <img src="./assets/images/dog.jpg" id="image-container1"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved-favorites__button">Guardar favoritos</button>
                </div>
            </article>
        </section>
    </main>
    
    <!-- <script src="./js/index.js"></script> -->
</body>
</html>
