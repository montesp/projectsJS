<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="title__container">
            <h1 class="title">The dog API</h1>
        </div>
        <nav class="nav__container">
            <ul>
                <li class="nav__elements">
                    <a href="#random-dogs">Random Dogs</a>
                </li>
                <li class="nav__elements">
                    <a href="#favorite-dogs">Favorites</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <span id="error"></span>
        <h3 class="main__title--random-dogs">Random Dogs</h3>
        <section class="dogs__container" id="random-dogs">
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img id="image-container1"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved__button" id="save-button1">
                        Guardar favoritos
                    </button>
                </div>
            </article>
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img id="image-container2"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved__button" id="save-button2">
                        Guardar favoritos
                    </button>
                </div>
            </article>
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img id="image-container3"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved__button" id="save-button3">
                        Guardar favoritos
                    </button>
                </div>
            </article>
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img id="image-container4"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved__button" id="save-button4">
                        Guardar favoritos
                    </button>
                </div>
            </article>
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img id="image-container5"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved__button" id="save-button5">
                        Guardar favoritos
                    </button>
                </div>
            </article>
            <article class="card_image__container">
                <figure class="dog_image__container">
                    <img id="image-container6"  alt="random dog image">
                </figure>
                <div class="button__container">
                    <button class="saved__button" id="save-button6">
                        Guardar favoritos
                    </button>
                </div>
            </article>
        </section>
        <button class="button" id="button">Cargar</button>
        <section id="uploading-dog-container" class="uploading_dog__container" >
            <h2 class="uploading-dog__title">Sube la foto de tu perrito</h2>
            <form class="form__container" id="uploading-form">
                <div class="preview__container">
                    <input type="file" id="file" name="file" onchange="loadFile(event)">
                    <img  id="output">
                </div>

                <button type="button" id="upload-dog-photo" class="upload-photo__button">Subir foto de perrito</button>
            </form>
        </section>
        <h3 class="main__title--favorite-dogs">Favorite Dogs</h3>
        <p id="favourites_dogs--error"></p>
        <section class="dogs__container dogs__container--favorite" id="favorite-dogs">
            <!-- cards -->
        </section>
    </main>
    
    <script src="./js/index.js"></script>
</body>
</html>
