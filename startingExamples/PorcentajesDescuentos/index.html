<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <h1>
            Porcentajes y Descuentos
        </h1>
    </header>
    <main>
        <section class="price-container">
            <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
            <form action="/" class="form-container">
                <div class="input-container">
                    <label for="InputPrice">Precio</label>
                    <input type="number" id="InputPrice">
                </div>
                <div class="input-container">
                    <label for="InputDiscount">Descuento</label>
                    <input type="number" id="InputDiscount">
                </div>
                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular
                </button>
    
                <p id="priceP"></p>
            </form>
        </section>
    </main>
  


    <script src="./js/descuentos.js"></script>
</body>
</html>
