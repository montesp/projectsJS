<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
    <link rel="stylesheet" href="./css/ForEach.css">
</head>
<body>
    <div id="app"></div>
    <script>
        const personalData = [
            {name: "Recojer la basura", state: false,},
            {name: "Estudiar", state: true, },
            {name: "Ir por comida", state: false, },
        ]

        const app = document.getElementById('app')

        personalData.forEach(task => {
            
            const checkState = task.state ? "checked" : ""

            app.innerHTML += `<div class="task"> <h3>${task.name} </h3> <input type="checkbox" ${checkState} /> </div>`
        });

    </script>
</body>
</html>
